<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            padding: 10px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>LC Generator's</h1>
    <table>
        <thead>
            <tr>
                <!-- <th>Sr. No</th> -->
                <th>Name</th>
                <th>ID</th>
            </tr>
        </thead>
        <tbody>
            {% for LC_gen in LCgenDetails %}
            <tr>
                <td>{{ LC_gen.name }}</td>
                <td>{{ LC_gen.lc_id }}</td>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
