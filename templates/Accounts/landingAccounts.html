<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC collect</title>
    <style>
        /* Basic styling */
        body {
          font-family: Arial, sans-serif;
        }
    
        .btn {
          padding: 10px 20px;
          background-color: #6c757d;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
        }
    
        /* Modal styles */
        .modal {
          display: none; /* Hidden by default */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Overlay */
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }
    
        .modal-content {
          background-color: white;
          padding: 20px;
          width: 400px;
          border-radius: 10px;
          position: relative;
        }
    
        .close-btn {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 18px;
          cursor: pointer;
        }
      </style>
    <link rel="stylesheet" href="/static/css/Accounts/landingAcc.css">
</head>
<body>
    <h2>Landing Page Of Accounts</h2>
    <a id="accepted" href="/AccountsAcceptedForms">Accepted</a>
    <br>
    <br>
    <a id="rejected" href="/AccountsRejectedForms">Rejected</a>

    <br><br/>
    {% for stud in studentDetails %}
        <div class="card">
            <div class="card-body">
                <!-- <h4><strong>{{stud.name}}</strong></h4> -->
                <p><strong>G_R_No:</strong> {{stud.GR_no}}</p>
                <p><strong>Branch:</strong> {{stud.courseName}}</p>
        
                <button onclick="setApproval('{{ stud.sr_no }}')">Approve</button>

                
                <button class="btn btn-secondary" onclick="openModal('{{ stud.courseName }}', '{{ stud.user_id }}', '{{ stud.courseName }}', '{{stud.GR_no}}' ,'{{ stud.sr_no }}') ">View Details</button>
            </div>


                <!-- Modal -->
                <div class="modal" id="userModal">
                    <div class="modal-content">
                        <span class="close-btn" onclick="closeModal()">&times;</span>
                        <h3>User Details</h3>
                        <p><strong>Name:</strong> <span id="modalName"></span></p>
                        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                        <p><strong>Branch:</strong> <span id="modalBranch"></span></p>
                        <p><strong>GR_no:</strong> <span id="modalGRNo"></span></p>
                        <!-- Add more user info here -->

                        <br>
                        <!-- <button onclick="setApproval('{{ stud.sr_no }}')">Approve</button> -->
                        <button id="modalApproveBtn">Approve</button>

                    </div>
                </div>
        </div>  
    {% endfor %}

    <script src="/static/js/Accounts/landingAcc.js"></script>

    <script>
        function openModal(courseName, userId, branch, GR_no, srNo) {
            // Populate modal content with the student's data
            document.getElementById("modalName").innerText = courseName;
            document.getElementById("modalEmail").innerText = userId;
            document.getElementById("modalBranch").innerText = branch;  
            document.getElementById("modalGRNo").innerText = GR_no; 
    
            //Update the Approve button with the correct student ID
            const approveBtn = document.getElementById("modalApproveBtn");
            approveBtn.setAttribute("onclick", `setApproval('${srNo}')`);
    
            // Show the modal
            document.getElementById("userModal").style.display = "flex";
        }
    
        function closeModal() {
            document.getElementById("userModal").style.display = "none";
        }
    
        // Optional: Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById("userModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
