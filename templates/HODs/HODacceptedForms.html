<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LC collect</title>

        <style>
        /* Basic styling */
        body {
          font-family: Arial, sans-serif;
        }
    
        .btn {
          padding: 10px 20px;
          background-color: #6c757d;
          color: white;
          border: none;
          cursor: pointer;
          border-radius: 5px;
        }
    
        /* Modal styles */
        .modal {
          display: none; /* Hidden by default */
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.5); /* Overlay */
          justify-content: center;
          align-items: center;
          z-index: 1000;
        }
    
        .modal-content {
          background-color: white;
          padding: 20px;
          width: 400px;
          border-radius: 10px;
          position: relative;
        }
    
        .close-btn {
          position: absolute;
          top: 10px;
          right: 15px;
          font-size: 18px;
          cursor: pointer;
        }

        /* Overlay for popup */
    #rejectionPopupOverlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      justify-content: center;
      align-items: center;
    }

    /* Popup content box */
    #rejectionFormBox {
      background: white;
      padding: 20px;
      width: 300px;
      border-radius: 5px;
      box-shadow: 0 0 10px gray;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 10px;
    }

    button {
      margin-right: 10px;
    }
      </style>
    
    <link rel="stylesheet" href="/static/css/HOD/landingHOD.css">

</head>
<body>
    <h2>page for hod accepted forms</h2>

    {% for stud in studentDetails %}
        <div class="card">
            <div class="card-body">
                <!-- <h4><strong>{{stud.name}}</strong></h4> -->
                <p><strong>G_R_No:</strong> {{stud.GR_no}}</p>
                <p><strong>Branch:</strong> {{stud.courseName}}</p>

                
                <button class="btn btn-secondary" onclick="openModal('{{ stud.courseName }}', '{{ stud.user_id }}', '{{ stud.courseName }}', '{{stud.GR_no}}' ,'{{ stud.sr_no }}') ">View Details</button>

                <!-- Modal for details -->
                <div class="modal" id="userModal">
                    <div class="modal-content">
                        <span class="close-btn" onclick="closeModal()">&times;</span>
                        <h3>User Details</h3>
                        <p><strong>Name:</strong> <span id="modalName"></span></p>
                        <p><strong>Email:</strong> <span id="modalEmail"></span></p>
                        <p><strong>Branch:</strong> <span id="modalBranch"></span></p>
                        <p><strong>GR_no:</strong> <span id="modalGRNo"></span></p>
                        <!-- Add more user info here -->
                    </div>
                </div>
            </div>
        </div>  
    {% endfor %}

    <script src="/static/js/HOD/accHOD.js"></script>

    
</body>
</html>
